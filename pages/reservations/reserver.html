<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NameInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NameInput" placeholder="Votre nom" value="Doe">
        </div>
        <div class="mb-3">
            <label for="FirstNameInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="FirstNameInput" placeholder="Votre prénom"
                value="John">
        </div>
        <div class="mb-3">
            <label for="AllergiesInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergiesInput"
                placeholder="Vos allergies (fruits de mer, gluten....)">
        </div>
        <div class="mb-3">
            <label for="NbGuestInput" class="form-label">Nombres de convives</label>
            <input type="number" class="form-control" id="NbGuestInput" placeholder="Combien êtes-vous habituellement">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date de réservation</label>
            <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceSelected" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                    Midi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceSelected" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                    Soir
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heures</label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>
