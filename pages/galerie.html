<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Galerie</h1>
    </div>
</div>

<div class="container">
    <div class="text-center" data-show="admin">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditPictureModal">Ajouter
            une photo</button>
    </div>
    <div class="row row-cols-2 row-cols-lg-3">
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../assets/chef.jpg" alt="Chef" class="rounded w-100" />
                <p class="titre-image">Titre</p>
                <div class="action-image-button"  data-show="admin">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#EditPictureModal"><i class="bi bi-pencil-square"></i></button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#DeletePictureModal"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../assets/mediterrannee.jpg" alt="Chef" class="rounded w-100" />
                <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../assets/epices.jpg" alt="Chef" class="rounded w-100" />
                <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../assets/foodHeroScene.jpg" alt="Chef" class="rounded w-100" />
                <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../assets/legumes.jpg" alt="Chef" class="rounded w-100" />
                <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../assets/saumon.jpg" alt="Chef" class="rounded w-100" />
                <p class="titre-image">Titre</p>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="#" class="btn btn-primary">Réserver</a>
    </div>
</div>

<!-- Modal edition photo -->
<div class="modal fade" id="EditPictureModal" tabindex="-1" aria-labelledby="EditPictureModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="EditPictureModalLabel">Edition Photo</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="NamePictureInput" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="NamePictureInput"
                            placeholder="Lasagnes à la bolognaise">
                    </div>
                    <div class="mb-3">
                        <label for="PictureInput" class="form-label">Image</label>
                        <input type="file" class="form-control" id="PictureInput">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal suppression photo -->
<div class="modal fade" id="DeletePictureModal" tabindex="-1" aria-labelledby="DeletePictureModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="DeletePictureModalLabel">Êtes-vous sûr de vouloir supprimer cette photo ?</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <p>Titre</p>
                        <img src="../assets/chef.jpg" alt="chef" class="rounded w-100">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-danger">Supprimer</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
