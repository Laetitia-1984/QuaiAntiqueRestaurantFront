<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NameInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NameInput" placeholder="Votre nom">
        </div>
        <div class="mb-3">
            <label for="FirstNameInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="FirstNameInput" placeholder="Votre prénom">
        </div>
        <div class="mb-3">
            <label for="AllergiesInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergiesInput" placeholder="Vos allergies (fruits de mer, gluten....)">
        </div>
        <div class="mb-3">
            <label for="NbGuestInput" class="form-label">Nombres de convives</label>
            <input type="number" class="form-control" id="NbGuestInput" placeholder="Combien êtes-vous habituellement">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
